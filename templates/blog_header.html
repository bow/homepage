<header>
  {% if not unit %}
  {% set unit = page %}
  {% endif %}
  <a name="{{ unit.slug }}"></a>
  <h1><a href="{{ unit.permalink }}">{{ unit.title }}</a></h1>
  <p id="meta"> {{ unit.time|header_timelink }} | {{ unit.tags|header_taglink }}
  | <a href="{{ unit.permalink_abs }}#disqus_thread" class="button yellow">comment</a></p>
</header>
