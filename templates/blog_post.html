{% extends "base.html" %}
{% block content %}
<article id="blog" class="body">
  <header>
  <a name="{{ page.slug }}"></a>
  <h1><a href="{{ page.permalink }}" rel="bookmark" title="permalink to {{ page.title }}">{{ page.title }}</a></h1>
  <p id="meta">
  <a href="/blog/{{ page.time|displaytime("%Y/%m")  }}/" class="button green">{{ page.display_time }}</a>
  | {{ page.categories|catlist }}
  | <a href="{{ page.permalink|appendhash("disqus") }}" class="button yellow">comment</a></p>
  </header>
  {{ page.content }}
</article>
</article>
{% endblock %}
